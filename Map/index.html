<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Neighborhood Map</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
    <!-- Custom styles for this template -->
</head>
<body>

<div class="row">
  <div class="col-sm-4">
    <div class="container-fluid">
          <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top ">
                <button type="button" class="btn btn-warning  " data-toggle="collapse" data-target="#list">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand mx-auto " href="#">Neighborhood Map</a>
          </nav>
    </div>
<aside>
    <div class="container-fluid menu collapse" id="list">
      <div class="row menu">
        <form class="form-inline my-2 my-lg-0">
          <div class="col-sm-8">
            <input class="form-control mr-sm-2 dataInput" type="text" placeholder="Filter" aria-label="Search" data-bind="textInput: keywords, valueUpdate: 'keyup'">
          </div>
          <!--
          <div class="col-sm-4">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="Search()">Filter</button>
          </div>
        -->
        </form>
      </div>
      <div class="row">
         <div class="col-sm-12"  data-bind="foreach: filteredaddress"  >
           <ul>

          <li data-bind="click: $parent.info.bind(this, $data.title), text: title"  class ="list-group-item list-group-item-warning  places"></li>
          </ul>
        </div>
      </div>
    </div>
    </div>
  </aside>
<div class="col-sm-5">
  <div id="map" class="container-fluid "></div>
  <div class="nomap">
           <h4>Couldn't load Google map!</h4>
  </div>
</div>
</div>    <!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js\lib\jquery.min.js"></script>
    <script src="js\lib\knockout-3.3.0.js"></script>
    <script src="js\script.js"></script>

    <script  async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0_9GXffvU31VQ4ZTW_WKddwkVDMGoGeU&callback=initMap" async defer onerror="Error()"></script>

</body>
</html>
